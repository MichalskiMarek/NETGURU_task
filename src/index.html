<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
<div class="main">
    <header class="main__header">
        <button class="main__btn-back"><img class="main__btn-back-img" src="../img/back-arrow.png" alt=""></button>
        <div class="stations">stations</div>
        <button class="main__btn-power"><img class="main__btn-power-img" src="../img/switch.png" alt=""></button>

    </header>

    <nav class="main__stations">

        <div class="main__station">
            <div class="station__active">
                <button class="station__btn-minus"><img src="../img/minus.png" alt="" class="minus-img"></button>
                <div class="station__img"><img class="station__img-image" src="../img/putin.png" alt=""></div>
                <button class="station__btn-plus"><img src="../img/plus.png" alt="" class="plus-img"></button>
            </div>
            <div class="station">
                <span class="station__name">Putin FM</span>
                <span class="station__freq">66,6</span>
            </div>
        </div>
        <div class="main__station">
            <div class="station__active">
                <button class="station__btn-minus"><img src="../img/minus.png" alt="" class="minus-img"></button>
                <div class="station__img"><img class="station__img-image" src="../img/dripflow_campaign.png" alt="">
                </div>
                <button class="station__btn-plus"><img src="../img/plus.png" alt="" class="plus-img"></button>
            </div>
            <div class="station">
                <span class="station__name">Dribbble FM</span>
                <span class="station__freq">101,2</span>
            </div>
        </div>
        <div class="main__station">
            <div class="station__active">
                <button class="station__btn-minus"><img src="../img/minus.png" alt="" class="minus-img"></button>
                <div class="station__img"><img class="station__img-image" src="../img/doge.png" alt=""></div>
                <button class="station__btn-plus"><img src="../img/plus.png" alt="" class="plus-img"></button>
            </div>
            <div class="station">
                <span class="station__name">Doge FM</span>
                <span class="station__freq">99,4</span>
            </div>
        </div>
        <div class="main__station">
            <div class="station__active">
                <button class="station__btn-minus"><img src="../img/minus.png" alt="" class="minus-img"></button>
                <div class="station__img"><img class="station__img-image" src="../img/ballads.png" alt=""></div>
                <button class="station__btn-plus"><img src="../img/plus.png" alt="" class="plus-img"></button>
            </div>
            <div class="station">
                <span class="station__name">Ballads FM</span>
                <span class="station__freq">87,1</span>
            </div>
        </div>

        <div class="main__station">
            <div class="station__active">
                <button class="station__btn-minus"><img src="../img/minus.png" alt="" class="minus-img"></button>
                <div class="station__img"><img class="station__img-image" src="../img/maximum.png" alt=""></div>
                <button class="station__btn-plus"><img src="../img/plus.png" alt="" class="plus-img"></button>
            </div>
            <div class="station">
                <span class="station__name">Maximum FM</span>
                <span class="station__freq">142,2</span>
            </div>
        </div>


    </nav>
    <footer class="main__curr">
        <div class="main__curr-played">
            <span>CURRENTLY PLAYING</span>
            <span class="curr__station-name">Dribbble FM</span>
        </div>
    </footer>

</div>
</body>
</html>
